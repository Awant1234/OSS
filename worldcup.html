<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이상형 월드컵 생성기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .candidate-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .candidate-card {
      width: 150px;
      height: 150px;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s;
    }
    .candidate-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .candidate-card.selected {
      transform: scale(1.1);
      border-color: #007bff;
    }
    .selected-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }
    .selected-container .candidate-card {
      transform: scale(1.2);
      transition: transform 0.3s, border-color 0.3s;
    }
    .btn-next-round {
      display: none;
      margin-top: 20px;
    }
    .btn-next-round.active {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">이상형 월드컵</h1>

    <!-- 대회 진행 -->
    <div id="tournament-container" class="candidate-container"></div>
    <div id="selected-container" class="selected-container"></div>
    <button id="next-round-btn" class="btn btn-primary btn-next-round" onclick="playNextRound()">다음 라운드 진행</button>
  </div>

  <script>
    let tournament = {
      title: '이상형 월드컵',
      currentRound: [],
      nextRound: [],
    };

    // 예제 후보
    const candidates = [
      { name: '후보 1', photo: 'https://via.placeholder.com/150' },
      { name: '후보 2', photo: 'https://via.placeholder.com/150' },
      { name: '후보 3', photo: 'https://via.placeholder.com/150' },
      { name: '후보 4', photo: 'https://via.placeholder.com/150' },
    ];

    function startTournament() {
      tournament.currentRound = [...candidates];
      renderCandidates();
    }

    function renderCandidates() {
      const container = document.getElementById('tournament-container');
      const selectedContainer = document.getElementById('selected-container');
      container.innerHTML = '';
      selectedContainer.innerHTML = '';

      tournament.currentRound.forEach((candidate, index) => {
        const div = document.createElement('div');
        div.className = 'candidate-card';
        div.dataset.index = index;
        div.innerHTML = `
          <img src="${candidate.photo}" alt="${candidate.name}">
        `;
        div.onclick = () => selectCandidate(index);
        container.appendChild(div);
      });
    }

    function selectCandidate(index) {
      const selectedCards = document.querySelectorAll('.candidate-card.selected');
      if (selectedCards.length >= 2) return; // 최대 2장만 선택 가능

      const card = document.querySelector(`.candidate-card[data-index="${index}"]`);
      if (!card.classList.contains('selected')) {
        card.classList.add('selected');
        moveToSelected(index);
      }
    }

    function moveToSelected(index) {
      const candidate = tournament.currentRound[index];
      const selectedContainer = document.getElementById('selected-container');
      const div = document.createElement('div');
      div.className = 'candidate-card';
      div.innerHTML = `
        <img src="${candidate.photo}" alt="${candidate.name}">
      `;
      selectedContainer.appendChild(div);

      // 2장 선택 시 다음 라운드 버튼 활성화
      if (selectedContainer.children.length === 2) {
        document.getElementById('next-round-btn').classList.add('active');
      }
    }

    function playNextRound() {
      const selectedContainer = document.getElementById('selected-container');
      const selectedCards = Array.from(selectedContainer.children);

      // 다음 라운드에 선택된 후보 추가
      tournament.nextRound = selectedCards.map(card => {
        const img = card.querySelector('img');
        const name = img.alt;
        const photo = img.src;
        return { name, photo };
      });

      // 다음 라운드로 전환
      tournament.currentRound = [...tournament.nextRound];
      tournament.nextRound = [];
      document.getElementById('next-round-btn').classList.remove('active');
      renderCandidates();
    }

    // 대회 시작
    startTournament();
  </script>
</body>
</html>
