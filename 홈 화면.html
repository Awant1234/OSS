<script>
    // 마이페이지 링크 클릭 시 로그인 확인
    document.getElementById("mypage-link").addEventListener("click", function (event) {
        const loggedIn = localStorage.getItem("loggedIn");
        if (!loggedIn) {
            alert("로그인 후 이용 가능합니다!");
            event.preventDefault(); // 기본 링크 이동 방지
            document.getElementById("login-form").querySelector("input[type='text']").focus();
        } else {
            window.location.href = "mypage.html"; // 마이페이지로 이동
        }
    });

    // 이상형 월드컵 만들기 링크 클릭 시 로그인 확인 (기존 코드 수정)
    function checkLogin() {
        const loggedIn = localStorage.getItem("loggedIn");
        if (!loggedIn) {
            alert("로그인 후 이용 가능합니다!");
            document.getElementById("login-form").querySelector("input[type='text']").focus();
        } else {
            window.location.href = "create.html"; // 월드컵 만들기 페이지로 이동
        }
    }
</script>
