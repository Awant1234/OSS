<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상형 월드컵</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>이상형 월드컵</h1>
            <nav>
                <ul>
                    <li><a href="#" id="login-link">로그인</a></li>
                    <li><a href="#" id="mypage-link">마이페이지</a></li>
                    <li><a href="#" id="create-link" onclick="checkLogin()">이상형 월드컵 만들기</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="welcome">
            <h2>당신의 이상형을 찾아보세요!</h2>
            <p>아래에서 인기 월드컵을 확인하거나 직접 만들어보세요.</p>
        </div>
        <div class="worldcup-list">
            <h3>인기 월드컵</h3>
            <ul id="worldcup-items">
                <!-- 여기서 동적으로 월드컵 항목이 추가됩니다 -->

                <li>샘플 월드컵 2</li>
                <li>샘플 월드컵 3</li>
            </ul>
        </div>
    </main>
    <footer>
        <p>© 2024 이상형 월드컵 | 만든이: 당신</p>
    </footer>

    <script>
        function checkLogin() {
            const loggedIn = false; // 여기에 로그인 상태를 확인하는 논리를 추가하세요
            if (!loggedIn) {
                alert('로그인 후 이용 가능합니다!');
                document.getElementById('login-link').focus();
            } else {
                window.location.href = "create.html"; // 이상형 월드컵 만들기 페이지로 이동
            }
        }
    </script>
