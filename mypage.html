<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상형 월드컵</title>
    <style>
        /* 공통 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nanum Gothic', sans-serif;


        }

        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            display: flex;
            background-color: #4fb6c6;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        header h2 {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-right: 20px;
        }

        header h2 a {
        text-decoration: none;
        color: white; /* 필요에 따라 색상 설정 */
        }


        header nav {
            margin-top: 10px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav ul li {
            display: inline-block;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px 20px 80px;
            text-align: left;
        }

        main h1 {   padding-left:7%;
            font-size: 2em;
            margin-bottom: 10px;
        }

        main p {
            margin-bottom: 20px;
        }


        .mypage {
            display: flex;
            background-color: #ffffff;
            padding: 20px;
            margin: 0 auto;
            max-width: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .mypage h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .mypage ul {
            list-style: none;
            display: block;
    
        }

        .mypage ul li {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 18px;
            cursor: pointer;
        }

        .mypage ul li:hover {
            background-color: #e0f7fa;
        }

        footer {
            background-color: #008394;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            margin-bottom: 10px;
            margin-right: 100px;
            padding-right: 10%;

        }
        .info {
        outline: none;
        display: block;
        justify-content: center; /* 가로 정렬 */
        align-items: center;     /* 세로 정렬 */
        height: 300px;           /* 높이를 지정해야 세로 중앙 정렬 가능 */
        
        }

        .info-ex{
            display:flex;
        }

        .info-ex h2{
            padding-right: 700px;
        }

    </style>
</head>
<body>
    <header>
        <h2><a href="#">PICK</a></h2>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">마이페이지</a></li>
                <li><a href="#">이상형 월드컵 만들기</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        <h1>마이페이지</h1>
        <div class="mypage">
            <div class="profile-photo">
                <img id="imgThumb" src="https://static.nid.naver.com/images/web/user/default.png" alt="프로필 사진">
            </div>

            <div class="info">
                <div class="info-ex"><h2>아이디</h2><p>Awant-team</p></div>
                <div class="info-ex"><h2>닉네임</h2><p>Awnat</p></div>

            </ul>
        </div>
        </div>
    </main>

    <footer>
        © 2024 이상형 월드컵<br>
        만든이 : 에이원하조
    </footer>
</body>
</html>
